language: cpp
compiler:
  - gcc
  - clang
dist: xenial
before_install:
  - sudo apt-get update -y
  - sudo DEBIAN_FRONTEND=noninteractive apt-get upgrade -y
  - sudo apt-get remove -y libpq5
  - sudo apt-get install -y libgdal-dev libpq-dev
  - sudo apt-get install -y libvtk6.2 libvtk6-dev python-vtk6
script:
  - mkdir build
  - cd build
  - cmake -DVTKBOOL_TESTING=ON -DVTKBOOL_COVERAGE=ON -DCMAKE_BUILD_TYPE=Release ..
  - make VERBOSE=1
  - ctest
install:
  - sudo pip install codecov
after_success:
  - gcov ../testing/testing.cxx -i -o CMakeFiles/testing.dir/testing/
  - codecov
